<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload to S3</title>
  </head>
  <body>
    <h1>Upload file lÃªn S3</h1>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <form
      action="{{ url_for('upload_file') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <input type="submit" value="Upload" />
    </form>

    {% if request.args.get('file_url') %}
    <p>
      File URL:
      <a href="{{ request.args.get('file_url') }}"
        >{{ request.args.get('file_url') }}</a
      >
    </p>
    {% endif %}
  </body>
</html>
